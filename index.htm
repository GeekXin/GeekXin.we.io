<div id="maskLayer">
		<div id="header" style="opacity:0.85">
			<div id="title" align="center">
			 For My Love
			</div>
		</div>		
		<!-- #myContent -->		
		<div id="myContent"></div>		
		<div id="contentToWrite" style="display:none">				
			亲爱的凡凡,<br>
			虽然我们远隔一个地球的距离，<br>
			但是我并不觉得，距离，是什么限制.<br>	
			在我想你的时候,<br>	
			我觉得，一日不见如隔三秋.<br>	
			但见你的时候，<br>	
			我一定会想，三秋不见恍如一日<br>	
			不管前面的路如何崎岖.<br>				
			不管经历过什么,我仍坚信最浪漫的事就是<br>				
			和你一起慢慢变老.<br>								
			一切似乎都是那么遥远,又似乎那么触手可及.<br>				
			但求岁月静好,现世安稳.<br>				
			你永远是我的可爱帆，<br>
			You are the only one for me in this multifarious world <br>
			<br>				
            -----------------------Just for You, 我的帆宝<br>		
        </div>
